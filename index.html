<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Giveaway</title>
    <style>
        body { font-family: sans-serif; background: #000; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1a1a1a; padding: 40px; border-radius: 20px; text-align: center; max-width: 400px; width: 90%; border: 1px solid #333; }
        h1 { color: #00d2ff; }
        .coupon-box { font-size: 30px; color: #0f0; margin: 20px 0; border: 2px dashed #0f0; padding: 15px; display: none; }
        button { background: #00d2ff; color: #000; border: none; padding: 15px 30px; font-size: 20px; font-weight: bold; cursor: pointer; width: 100%; border-radius: 50px; }
        button:disabled { background: #555; cursor: not-allowed; }
        .status { margin-top: 15px; color: #888; font-size: 14px; }
    </style>
</head>
<body>

    <div class="card">
        <h1>âš¡ Giveaway Event</h1>
        
        <div id="result" class="coupon-box"></div>
        <button id="claimBtn" style="display:none;">CLAIM NOW</button>
        <p id="msg" class="status">Loading Event Details...</p>
    </div>

    <script>
        let currentEventId = "";
        let userId = localStorage.getItem('unique_uid');
        if (!userId) {
            userId = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('unique_uid', userId);
        }

        // 1. PAGE LOAD: Ask Server "Which Event is Active?"
        async function init() {
            try {
                const res = await fetch('/api/claim?action=get_event');
                const data = await res.json();
                
                if (data.success) {
                    currentEventId = data.eventId;
                    document.getElementById('msg').innerText = "Event: " + currentEventId;
                    checkUserHistory();
                } else {
                    document.getElementById('msg').innerText = "Error loading event.";
                }
            } catch (e) {
                console.error(e);
                document.getElementById('msg').innerText = "Connection Failed.";
            }
        }

        // 2. CHECK: Did user already win THIS event?
        function checkUserHistory() {
            // LocalStorage key now includes the Event ID
            const localCoupon = localStorage.getItem('coupon_' + currentEventId);
            
            if (localCoupon) {
                showCoupon(localCoupon);
                document.getElementById('msg').innerText = "Welcome back!";
            } else {
                // New Event for this user -> Show Button
                document.getElementById('claimBtn').style.display = 'block';
                document.getElementById('msg').innerText = "Tap to participate.";
            }
        }

        // 3. CLAIM BUTTON CLICK
        document.getElementById('claimBtn').addEventListener('click', async () => {
            const btn = document.getElementById('claimBtn');
            const msg = document.getElementById('msg');
            
            btn.disabled = true;
            btn.innerText = "Processing...";

            try {
                const response = await fetch('/api/claim', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ eventId: currentEventId, userId: userId })
                });

                const data = await response.json();

                if (data.success) {
                    showCoupon(data.coupon);
                    // Save locally specifically for THIS event
                    localStorage.setItem('coupon_' + currentEventId, data.coupon);
                    msg.innerText = "Success!";
                } else if (data.error === 'Sold Out') {
                    btn.innerText = "SOLD OUT";
                    btn.style.background = "red";
                    msg.innerText = "No coupons left.";
                } else {
                    btn.innerText = "Try Again";
                    btn.disabled = false;
                }
            } catch (error) {
                btn.disabled = false;
                btn.innerText = "Retry";
            }
        });

        function showCoupon(code) {
            document.getElementById('result').innerText = code;
            document.getElementById('result').style.display = 'block';
            document.getElementById('claimBtn').style.display = 'none';
        }

        init(); // Start logic
    </script>
</body>
</html>
