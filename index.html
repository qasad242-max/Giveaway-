<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Reward</title>
    <style>
        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            height: 100vh; display: flex; justify-content: center; align-items: center;
        }
        .card {
            background: white; padding: 40px; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 380px;
        }
        h1 { color: #0984e3; margin-top: 0; }
        .coupon-box {
            background: #2d3436; color: #74b9ff; padding: 20px; margin: 20px 0;
            font-size: 26px; font-weight: bold; border-radius: 10px; border: 2px dashed #0984e3; 
            display: none; letter-spacing: 2px;
        }
        button {
            background: #0984e3; color: white; border: none; padding: 15px 40px;
            font-size: 18px; border-radius: 50px; cursor: pointer; width: 100%;
            box-shadow: 0 5px 15px rgba(9, 132, 227, 0.4); transition: 0.3s;
        }
        button:hover { transform: translateY(-3px); background: #74b9ff; }
        button:disabled { background: #b2bec3; cursor: not-allowed; transform: none; box-shadow: none; }
        .info-text { font-size: 13px; color: #636e72; margin-top: 15px; }
        .loader { color: #888; font-style: italic; }
    </style>
</head>
<body>

    <div class="card">
        <h1>üéÅ Free Giveaway</h1>
        
        <p id="systemStatus" class="loader">Connecting to server...</p>

        <div id="result" class="coupon-box">...</div>
        
        <button id="claimBtn" style="display:none;">Check Availability</button>
        
        <p class="info-text" id="footerMsg">Connecting...</p>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, update, child } 
           from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBVd8VD0Gcf0skKGbowuxsPstEy0_3hUCg",
        authDomain: "ruble-452dc.firebaseapp.com",
        databaseURL: "https://ruble-452dc-default-rtdb.firebaseio.com",
        projectId: "ruble-452dc",
        storageBucket: "ruble-452dc.firebasestorage.app",
        messagingSenderId: "533381698939",
        appId: "1:533381698939:web:e2ea188d3b18f03fd319de",
        measurementId: "G-B6GS1G8RJ1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Global variable to store current event ID
    let currentEventID = ""; 

    // --- STEP 1: INITIALIZE & CHECK EVENT ---
    async function init() {
        // Shared Link Check Logic
        const urlParams = new URLSearchParams(window.location.search);
        const sharedCode = urlParams.get('ref');

        if (sharedCode) {
            showSharedCoupon(sharedCode);
            return;
        }

        try {
            // Database se pucho: ABHI KONSA EVENT CHAL RAHA HAI?
            const configRef = ref(db, 'site_config/active_event');
            const snapshot = await get(configRef);
            
            // Agar Admin ne kuch set nahi kiya to default maan lo
            currentEventID = snapshot.val() || "DEFAULT_START"; 
            
            console.log("Current Event:", currentEventID);
            
            // Ab check karo: Kya user ne IS event ka coupon liya hai?
            checkLocalHistory();

        } catch (error) {
            console.error(error);
            document.getElementById('systemStatus').innerText = "Connection Error.";
        }
    }

    function checkLocalHistory() {
        // Storage Key me Event ID jod diya
        // Example Key: "my_coupon_GIVEAWAY_2025"
        const storageKey = 'my_coupon_' + currentEventID;
        const localCode = localStorage.getItem(storageKey);

        if (localCode) {
            // User pehle se le chuka hai
            updateUrl(localCode);
            showSuccess(localCode, "Welcome back! ‡§Ü‡§™‡§ï‡§æ ‡§ï‡•ã‡§°:");
        } else {
            // User Naya hai (is event ke liye)
            document.getElementById('systemStatus').innerText = "New Event Active!";
            document.getElementById('claimBtn').style.display = 'block';
            document.getElementById('footerMsg').innerText = "Tap to claim.";
        }
    }

    // --- STEP 2: CLAIM LOGIC ---
    document.getElementById('claimBtn').addEventListener('click', async () => {
        const btn = document.getElementById('claimBtn');
        btn.disabled = true;
        btn.innerText = "Checking Stock...";

        try {
            const dbRef = ref(db);
            const snapshot = await get(child(dbRef, `coupons`));
            
            if (snapshot.exists()) {
                const data = snapshot.val();
                let foundId = null;
                let foundCode = null;

                for (const key in data) {
                    if (data[key].status === 'active') {
                        foundId = key;
                        foundCode = data[key].code;
                        break;
                    }
                }

                if (foundId) {
                    // Update Database (Mark Used)
                    const updates = {};
                    updates['/coupons/' + foundId + '/status'] = 'used';
                    await update(ref(db), updates);

                    // Save Local with EVENT ID
                    const storageKey = 'my_coupon_' + currentEventID;
                    localStorage.setItem(storageKey, foundCode);
                    
                    updateUrl(foundCode);
                    showSuccess(foundCode, "Congrats! ‡§ï‡•ã‡§° ‡§Æ‡§ø‡§≤ ‡§ó‡§Ø‡§æ:");
                } else {
                    alert("Sold Out!");
                    btn.innerText = "Out of Stock";
                }
            } else {
                alert("No coupons uploaded yet.");
                btn.disabled = false;
                btn.innerText = "Try Again";
            }
        } catch (error) {
            console.error(error);
            btn.disabled = false;
            btn.innerText = "Claim Now";
        }
    });

    function showSharedCoupon(code) {
        document.getElementById('result').innerText = code;
        document.getElementById('result').style.display = 'block';
        document.getElementById('systemStatus').innerText = "Shared Coupon View";
        document.getElementById('footerMsg').innerText = "This code belongs to another user.";
    }

    function showSuccess(code, msg) {
        document.getElementById('result').innerText = code;
        document.getElementById('result').style.display = 'block';
        document.getElementById('systemStatus').innerText = msg;
        document.getElementById('claimBtn').style.display = 'none';
        document.getElementById('footerMsg').innerText = "Give Reactions ‚ù§Ô∏è!";
    }

    function updateUrl(code) {
        const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?ref=' + code;
        window.history.replaceState({path: newUrl}, '', newUrl);
    }

    // Start
    init();

</script>

</body>
</html>
