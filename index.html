<body>

    <div class="card">
        <div id="sharedBadge" style="display:none;" class="shared-badge">Shared Coupon View</div>

        <p id="msg">‡§Ö‡§™‡§®‡§æ ‡§´‡•ç‡§∞‡•Ä ‡§ï‡•Ç‡§™‡§® ‡§ï‡•ã‡§° ‡§™‡§æ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§®‡•Ä‡§ö‡•á ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§</p>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, update, child } 
           from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // FIREBASE CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyBVd8VD0Gcf0skKGbowuxsPstEy0_3hUCg",
        authDomain: "ruble-452dc.firebaseapp.com",
        databaseURL: "https://ruble-452dc-default-rtdb.firebaseio.com",
        projectId: "ruble-452dc",
        storageBucket: "ruble-452dc.firebasestorage.app",
        messagingSenderId: "533381698939",
        appId: "1:533381698939:web:e2ea188d3b18f03fd319de",
        measurementId: "G-B6GS1G8RJ1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- STEP 1: URL CHECK (‡§∏‡§¨‡§∏‡•á ‡§ú‡§∞‡•Ç‡§∞‡•Ä ‡§´‡•Ä‡§ö‡§∞) ---
    // ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç ‡§ï‡§ø ‡§ï‡•ç‡§Ø‡§æ ‡§≤‡§ø‡§Ç‡§ï ‡§Æ‡•á‡§Ç '?ref=CODE' ‡§≤‡§ó‡§æ ‡§π‡•à?
    const urlParams = new URLSearchParams(window.location.search);
    const sharedCode = urlParams.get('ref');

    if (sharedCode) {
        // ‡§Ö‡§ó‡§∞ ‡§≤‡§ø‡§Ç‡§ï ‡§∂‡•á‡§Ø‡§∞ ‡§ï‡§ø‡§Ø‡§æ ‡§π‡•Å‡§Ü ‡§π‡•à, ‡§§‡•ã ‡§∏‡•Ä‡§ß‡§æ ‡§µ‡§π‡•Ä ‡§ï‡•Ç‡§™‡§® ‡§¶‡§ø‡§ñ‡§æ‡§ì
        showSharedCoupon(sharedCode);
    } else {
        // ‡§Ö‡§ó‡§∞ ‡§≤‡§ø‡§Ç‡§ï ‡§∏‡§æ‡§´ ‡§π‡•à (Admin Link), ‡§§‡•ã ‡§®‡•â‡§∞‡•ç‡§Æ‡§≤ ‡§™‡•ç‡§∞‡•ã‡§∏‡•á‡§∏ (IP check + LocalStorage) ‡§ö‡§≤‡§æ‡§ì
        checkLocalHistory();
    }

    // --- FUNCTION: ‡§∂‡•á‡§Ø‡§∞ ‡§ï‡§ø‡§Ø‡§æ ‡§π‡•Å‡§Ü ‡§ï‡•Ç‡§™‡§® ‡§¶‡§ø‡§ñ‡§æ‡§®‡§æ ---
    function showSharedCoupon(code) {
        document.getElementById('result').innerText = code;
        document.getElementById('result').style.display = 'block';
        document.getElementById('msg').innerText = "‡§Ø‡§π ‡§ï‡•Ç‡§™‡§® ‡§™‡§π‡§≤‡•á ‡§π‡•Ä ‡§ï‡•ç‡§≤‡•á‡§Æ ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ ‡§ö‡•Å‡§ï‡§æ ‡§π‡•à!";
        
        // ‡§¨‡§ü‡§® ‡§î‡§∞ ‡§¨‡§æ‡§ï‡•Ä ‡§ö‡•Ä‡§ú‡•á‡§Ç ‡§õ‡•Å‡§™‡§æ ‡§¶‡•á‡§Ç
        const btn = document.getElementById('claimBtn');
        btn.style.display = 'none';
        document.getElementById('sharedBadge').style.display = 'inline-block';
        document.getElementById('footerMsg').innerText = "Original User: Verified ‚úÖ";
    }

    // --- FUNCTION: ‡§®‡•â‡§∞‡•ç‡§Æ‡§≤ ‡§Ø‡•Ç‡§ú‡§∞ ‡§ö‡•á‡§ï (Browser Check) ---
    function checkLocalHistory() {
        const localCode = localStorage.getItem('myFinalCoupon');
        if (localCode) {
            // ‡§Ö‡§ó‡§∞ ‡§Ø‡•Ç‡§ú‡§∞ ‡§™‡§π‡§≤‡•á ‡§≤‡•á ‡§ö‡•Å‡§ï‡§æ ‡§π‡•à, ‡§§‡•ã ‡§â‡§∏‡•á ‡§â‡§∏‡§ï‡§æ ‡§ï‡•Ç‡§™‡§® ‡§¶‡§ø‡§ñ‡§æ‡§ì ‡§î‡§∞ URL ‡§¨‡§¶‡§≤‡•ã
            updateUrl(localCode);
            showSuccess(localCode, "Welcome back! ‡§Ü‡§™‡§ï‡§æ ‡§ï‡•ã‡§°:");
        }
    }

    // --- URL UPDATE FUNCTION (‡§ú‡§æ‡§¶‡•Ç ‡§Ø‡§π‡§æ‡§Å ‡§π‡•ã‡§§‡§æ ‡§π‡•à) ---
    function updateUrl(code) {
        // ‡§Ø‡§π ‡§≤‡§æ‡§á‡§® ‡§¨‡§ø‡§®‡§æ ‡§™‡•á‡§ú ‡§∞‡§ø‡§´‡•ç‡§∞‡•á‡§∂ ‡§ï‡§ø‡§è URL ‡§¨‡§¶‡§≤ ‡§¶‡•á‡§§‡•Ä ‡§π‡•à
        const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?ref=' + code;
        window.history.replaceState({path: newUrl}, '', newUrl);
    }

    // --- MAIN CLAIM FUNCTION ---
    document.getElementById('claimBtn').addEventListener('click', async () => {
        // ‡§Ö‡§ó‡§∞ ‡§Ø‡§π ‡§∂‡•á‡§Ø‡§∞ ‡§≤‡§ø‡§Ç‡§ï ‡§π‡•à ‡§§‡•ã ‡§¨‡§ü‡§® ‡§ï‡§æ‡§Æ ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞‡•á‡§ó‡§æ (Double Safety)
        if (sharedCode) return;

        const btn = document.getElementById('claimBtn');
        btn.disabled = true;
        btn.innerText = "Connecting...";

        try {
            const dbRef = ref(db);
            const snapshot = await get(child(dbRef, `coupons`));
            
            if (snapshot.exists()) {
                const data = snapshot.val();
                let foundId = null;
                let foundCode = null;

                // Available Coupon ‡§¢‡•Ç‡§Å‡§¢‡§®‡§æ
                for (const key in data) {
                    if (data[key].status === 'active') {
                        foundId = key;
                        foundCode = data[key].code;
                        break;
                    }
                }

                if (foundId) {
                    // Firebase update
                    const updates = {};
                    updates['/coupons/' + foundId + '/status'] = 'used';
                    await update(ref(db), updates);

                    // Local Save
                    localStorage.setItem('myFinalCoupon', foundCode);
                    
                    // URL Update (‡§§‡§æ‡§ï‡§ø ‡§Ø‡•Ç‡§ú‡§∞ ‡§Ø‡§π‡•Ä ‡§≤‡§ø‡§Ç‡§ï ‡§∂‡•á‡§Ø‡§∞ ‡§ï‡§∞‡•á)
                    updateUrl(foundCode);

                    showSuccess(foundCode, "Congrats! ‡§Ø‡§π ‡§∞‡§π‡§æ ‡§Ü‡§™‡§ï‡§æ ‡§ï‡•ã‡§°:");
                } else {
                    alert("Sold Out!");
                    btn.innerText = "Out of Stock";
                }
            } else {
                alert("Giveaway not started.");
                btn.disabled = false;
                btn.innerText = "Try Again";
            }
        } catch (error) {
            console.error(error);
            btn.disabled = false;
            btn.innerText = "Claim My Coupon";
            alert("Internet Error.");
        }
    });

    function showSuccess(code, message) {
        document.getElementById('result').innerText = code;
        document.getElementById('result').style.display = 'block';
        document.getElementById('msg').innerText = message;
        document.getElementById('claimBtn').style.display = 'none';
        document.getElementById('footerMsg').innerText = "URL ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡§ï‡•á ‡§¶‡•ã‡§∏‡•ç‡§§‡•ã‡§Ç ‡§ï‡•ã ‡§Ø‡§π ‡§ï‡•ã‡§° ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Ç!";
    }

</script>
